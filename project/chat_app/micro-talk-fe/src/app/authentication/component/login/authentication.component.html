<div class="container">
  <div class="d-flex justify-content-center" style="margin-top: 70px">
    <img src="../../../assets/img/logo.JPG" width="10%"></div>
  <div class="d-flex justify-content-center mt-3">
    <h3>Sign in to MicroTalk</h3>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input formControlName="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <div class="row">
        <div class="" *ngIf="submitted && isLoginFailed">
          <p style="color: red">Invalid username or password</p>
        </div>
      </div>
      <div class="row" style="padding: 0 10px">
        <button type="button" (click)="onSubmit()" class="btn btn-main">Login</button>
      </div>
    </form>
  </div>

</div>

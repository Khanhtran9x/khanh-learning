<div class="container-fluid">
  <div class="row" style="margin: 10px 2px">
    <div class="col-3">
      <div class="flex-row d-flex justify-content-between">
        <div>
          <h3>Chats</h3>
        </div>
        <div>
          <button type="button" class="btn btn-main">+ Create new chat</button>
        </div>
      </div>
      <div class="row bg-white mt-2">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="row bg-white mt-2 chat-user-display" *ngFor="let user of users" (click)="setReceiver(user)">
        <div class="col-2 mb-0">
          <div class="row">
            <img class="avatar_rounded" src="assets/img/user_1.jpg">
          </div>
        </div>
        <div class="col-10">
          <div class="flex-row d-flex justify-content-between">
            <div class="mt-2">
              <h5 class="user-name">{{user.userName}}</h5>
            </div>
            <div class="mt-2">
              <p class="normal-text">10:20AM</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="row bg-white chat-area">
        <div class="row mt-2">
          <div class="col-1 mb-0">
            <div class="row">
              <img class="avatar_rounded" src="assets/img/user_1.jpg">
            </div>
          </div>
          <div class="col-11">
            <div class="flex-row d-flex justify-content-between">
              <div class="mt-2">
                <div class="row">
                  <h5 class="user-name">{{receiver.userName}}</h5>
                </div>
                <div class="row">
                  <p class="normal-text">10:20AM</p>
                </div>
              </div>
              <div class="mt-2">
                <button class="normal-text btn-main btn">Call</button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div #chathistory [scrollTop]="scrolltop" class="row chat-history">
          <div class="row mt-2" *ngFor="let msg of messages">
            <div class="row" *ngIf="msg.senderId == senderId">
              <div class="col-1 mb-0" *ngIf="msg.senderId == senderId">
                <div class="row">
                  <img class="avatar_rounded" src="assets/img/user_1.jpg" style="width: 80%">
                </div>
              </div>
              <div class="col-11">
                <div class="chat-sending-container">
                  <p class="chat-sending-msg">{{msg.content}}</p>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="msg.senderId != senderId">
              <div class="col-11 d-flex justify-content-end">
                <div class="chat-receiving-container">
                  <p class="chat-receiving-msg">{{msg.content}}</p>
                </div>
              </div>
              <div class="col-1 mb-0">
                <div class="row">
                  <img class="avatar_rounded" src="assets/img/user_2.jpg" style="width: 80%">
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="mt-3">
        <div class="row mt-2">
          <div class="col-10">
            <input type="text" class="form-control" [(ngModel)]="message"
                   placeholder="Type message" (keydown.enter)="sendMessage()">
          </div>
          <div class="col-2">
            <button class="btn btn-main" (click)="sendMessage()">Send</button>
            <button class="btn btn-main">Attach</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
